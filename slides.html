<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/css/theme/moon.css">
    <!--<link rel="stylesheet" href="node_modules/reveal.js/lib/css/zenburn.css">-->
    <link rel="stylesheet" href="node_modules/highlight.js/styles/googlecode.css">

</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
        <section>
            <div class="row">
                <div data-markdown class="col-md-12">
                    <script type="text/template">
                        ## Page title
                        A paragraph with some text and a [link](http://hakim.se).
                    </script>
                </div>
                <div data-markdown class="col-md-6">
                    <script type="text/template">
                        ```javascript
                        var a = function(a){
                        return a;
                        }
                        document.createElement('div');
                        ```
                    </script>
                </div>
                <div data-markdown class="col-md-6">
                    <script type="text/template">
                        ```javascript
                        var a = function(a){
                        return a;
                        }
                        document.createElement('div');
                        ```
                    </script>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="node_modules/reveal.js/lib/js/head.min.js"></script>
<script src="node_modules/reveal.js/js/reveal.js"></script>

<script>
    Reveal.initialize({
        controls:     true,
        progress:     true,
        history:      true,
        center:       true,
        width:        1200,
//        height:       900,
        // Optional libraries used to extend on reveal.js
        dependencies: [
            {
                src:       'node_modules/reveal.js/lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            },
            {
                src:       'node_modules/reveal.js/plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src:       'node_modules/reveal.js/plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src:      'node_modules/reveal.js/plugin/highlight/highlight.js', async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            },
            {src: 'node_modules/reveal.js/plugin/notes/notes.js'}
        ]
    });
</script>

<script>
    Reveal.initialize();
</script>
</body>
</html>
